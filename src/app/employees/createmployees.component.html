
  <form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
    <div class="row">
      <div class="panel panel-primary col-25">
        <label for="fullname">First Name</label>
      </div>
      <div class="col-75">
        <input type="text" [(ngModel)]="fullname" id="fullname" name="firstname" placeholder="Your name..">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="lname">Last Nameeee</label>
      </div>
      <div class="col-75">
        <input type="text" [(ngModel)]="lname" id="lname" name="lastname" placeholder="Your last name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label class="container">
          MALE
          <input name="gender" [(ngModel)]="gender" type="checkbox" checked="checked">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="col-25">
        <label class="container">
          FEMALE
          <input name="genderf" [(ngModel)]="genderf" type="checkbox" checked="checked">
          <span class="checkmark"></span>
        </label>
      </div>
    </div>

    <div class="row">
      <input type="submit" value="Submit">
    </div>
    <div class="alert alert-warning" role="alert">
      A simple warning alertâ€”check it out!
    </div>
  </form>

{{employeeForm.value | json}}
